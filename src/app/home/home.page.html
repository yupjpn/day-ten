<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <label> Email </label>
    <ion-input [(ngModel)]="email">  </ion-input>
  </ion-item>

  <ion-item>
      <label> Password </label>
      <ion-input [(ngModel)]="password">  </ion-input>
    </ion-item>

    <ion-button expand="full" (click)="login()"></ion-button>
</ion-content>
